[[plugins]]
  package = "netlify-plugin-minify-html"
  [plugins.inputs]
    contexts = [
      'production'
    ]
  [plugins.inputs.minifierOptions]
    caseSensitive = true
    collapseWhitespace = true
    collapseInlineTagWhitespace = false
    conservativeCollapse = false
    decodeEntities = true
    quoteCharacter = "'"
    removeComments = true
    sortAttributes = true
    useShortDoctype = true