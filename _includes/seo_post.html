{% assign desc = page.content | strip_html | strip_newlines | truncate: 100 %}
<meta name="title" content="{{ page.title }} - {{ site.title }}">
<meta name="description" content="{{ desc }}">
<meta property="og:description" content="{{ desc }}">
<meta property="twitter:description" content="{{ desc }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
<meta property="og:title" content="{{ page.title }} - {{ site.title }}">
<meta property="og:image" content="{{ site.url }}/assets/image/hotlink-ok/seo_cover.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="600">
<meta property="og:image:alt" content="attkzach - Graphic designer, web developer, and jack of many trades.">
<meta property="og:image:type" content="image/jpeg">
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}">
<meta property="twitter:title" content="{{ page.title }} - {{ site.title }}">
<meta property="twitter:image" content="{{ site.url }}/assets/image/hotlink-ok/seo_cover.jpg">
<meta property="article:published_date" content="{{ page.date }}">
