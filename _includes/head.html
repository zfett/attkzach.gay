<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="icon" href="/favicon.png" type="image/png">
    {% if include.no-style != true %}
    <link rel="stylesheet" href="/assets/css/main.css" type="text/css">
    {% endif %}
    <!-- open graph tags -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="attkzach.gay">
    <meta property="og:url" content="https://attkzach.gay">
    <meta property="og:description" content="{{ content | strip_html | strip | truncate: 120 }}">
    <meta property="og:type" content=website>
    <meta property="og:image" content="https://attkzach.gay/assets/img/seo-cover.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">
    <title>{{ page.title }} - {{ site.prettyurl }}</title>
</head>
