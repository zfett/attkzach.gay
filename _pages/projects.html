---
title: "Projects"
icon: description
style: projects
show_in_nav: true
nav_group: main
nav_position: 2
---
<h3>My Projects & Work</h3>

<div class="projects">
    {% for p in site.data.projects.project %}
    <div class="project">
        <div class="project__cover"><img src="/assets/image/project/{{ p.image }}"></div>
        <h4 class="project__title">{{ p.title }}</h4>
        <a class="project__link" target="_blank" href="https://{{ p.url }}">{{ p.url }} <icon aria-hidden="true">north_east</icon></a>
        <p class="project__desc">{{ p.description }}</p>
    </div>
    {% endfor %}
</div>
